<html>
<head>
  <script src="https://maps.google.com/maps/api/js?key=AIzaSyAZP21peJC9929tzA9OwEXA4uvY4D-2snU"></script>
</head>

<script>
  var asa = 1;
  function init() {

    var service = new google.maps.DistanceMatrixService;
    service.getDistanceMatrix({
      origins: ['Lokhandwala Complex'],
      destinations: ['400601'],
      travelMode: google.maps.TravelMode.DRIVING,
      unitSystem: google.maps.UnitSystem.METRIC,
      avoidHighways: false,
      avoidTolls: false
    }, function(response, status) {
      if (status !== google.maps.DistanceMatrixStatus.OK) {
        alert('Error was: ' + status);
      } else {
        asa = response.rows[0].elements[0].distance.value * 5;
        var a = asa;
   alert(response.originAddresses[0] + ' --> ' + response.destinationAddresses[0] + ' ==> ' + asa);
        // return asa;
        document.write(a);
        return a;
      }
    });
  }


</script>
<body onload="init();">
<script type="text/javascript">
//init();
   //document
  // document.write(init());</script>
</body>
</html>
